<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Tumbach;Radio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link id="colorCss" rel="stylesheet" href="assets/colors/Cyan.css" />
</head>
<body>
<div class="container">
	<div class="layout">
		<div class="player">
			<div class="description top">
				<span class="title">Загрузка...</span>
			</div>
			<div class="pasteleft">
				Powered by
				<a href="https://github.com/tumbach/titleturtle" target="_blank">
					titleturtle
				</a>
			</div>
			<div class="wrapper">
				<button type="button" id="hex-button" class="play">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
						viewBox="0 0 512 512" xml:space="preserve">
						<g id="hex-button-hex">
							<path
								d="M 255.937,12.7093 40.532953,134.97209 c 0,0 -0.403053,167.7583 0.297447,242.6343 L 255.938,499.535 471.2156,377.60639 470.92545,134.79209 Z" />
						</g>
						<g id="hex-button-play">
							<polygon points="0 0, 137.5 68.75, 0 137.5" fill="#fff" />
						</g>
						<g id="hex-button-pause">
							<polygon points="0 0, 50 0, 50 125, 0 125" fill="#fff" />
							<polygon points="75 0, 125 0, 125 125, 75 125" fill="#fff" />
						</g>
					</svg>
				</button>
				<div class="title">
					<!--Название-->
				</div>
				<div class="artist">
					<!--Исполнитель-->
				</div>
			</div>
			<div class="description bottom">
				<div class="time">
					--:--
				</div>
				<div class="progressWrap">
					<input class="progress" id="volume" type="range" value="100" min="0" max="100" step="5" />
				</div>
			</div>
		</div>
		<div class="listWrap">
			<div class="stationList folded"></div>
			<div class="footer">
				<div class="hint fold">Раскрыть</div>
				<select id="typeSelect">
					<!--<optgroup label="Stream type">
						<option>OPUS</option>
						<option>AAC</option>
						<option>MP3</option>
					</optgroup>-->
				</select>
				<select id="themeSelect">
					<optgroup label="Theme">
						<option>Cyan</option>
						<option>Magenta</option>
						<!--<option>Yellow</option>-->
						<option>Black</option>
					</optgroup>
				</select>
			</div>
		</div>
	</div>
</div>
</body>
</html>
